<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Zoom</title>
</head>
<body style="height:4000px">
    <header>
    <!-- Barra de navegacion de ayuda-->
        <nav>
            <ul class="barra-contacto">
                <a href="https://support.zoom.us/hc/en-us"><li>SUPPORT</li></a>
                <a href="tel:1.888.799.9666"><li>1.888.799.9666</li></a>
                <a href="https://support.zoom.us/hc/en-us"><li>REQUEST A DEMO</li></a>
            </ul>
        </nav>
    <!-- Segunda barra de navegaciÃ³n-->
        <nav class="container-menus">
            <ul class="menu-zoom">
                <li><img class="logo-zoom" src="./img/ZoomLogo.png" alt="ZOOM" width=110px></li>
                <li><a href="#">SOLUTIONS</li></a>
                <li>PLANS & PRICING</li>
                <li>CONTACT SALES</li>
                <li>RESOURCES</li>
            </ul>
            <ul class="renglon">
                <li>JOIN</li>
                <li>HOST</li>
                <li>SIGN IN</li>
                <button class="boton-ingreso">SIGN UP, IT'S FREE</button>
            </ul>
        </nav>
    </header>
    <main class="container-ingresar">
        <aside class="foto-ingresa">
            <h1>SIGN IN <br>Welcome back!</h1>
            <h3>New to Zoom? Sign up Free</h3>
        </aside>
        <section class="datos-cuenta">
            <label for="email">Email address</label>
            <input type="email" id="email"  required placeholder="  Email address">
            <br>
            <label for="email">Password <a style="display:flex-end" href="http://https://zoom.us/forgot_password"> Forgot Password?</a></label>
            <input type="email" id="email"  required placeholder="  Password">
            <h6>By signing in, I agree to the<span> Zoom's Privacy Statement </span> and  <span>Terms<br> of Service</span>.</h6> 
            <button class="boton-signin">Sign In</button>
        </section>


    </main>
    <footer>

    </footer>
</body>
</html>
